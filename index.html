<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React To-Do</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <!-- Load our React component. -->
    <script src="src/todo-app.js"></script>
    <script src="src/todo-list.js"></script>

    <style>
        li {
            list-style: none;
            font-family: "Verdana";
            font-size: 20px;
            width: 300px;
            margin-bottom: 10px;
            text-transform: capitalize;
        }
        li b {
            margin-left: 10px;
        }
        li button {
            float: right;
        }
    </style>
</head>


<body>
<div id="like_button_container"></div>

<script>
    $.ajax({
        type: 'GET',
        url: 'http://192.168.3.107:8080/items',
        crossDomain: true,
        dataType: 'json',
        success: function (data) {
            window.data = data;
            const domContainer = document.querySelector('#like_button_container');
            ReactDOM.render(React.createElement(TodoApp, null), domContainer);
        },
        error: function (data) {
            console.log(data);
        },
    })
</script>
</body>
</html>
